<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Happy Mother's Day &lt;3</title>
  <meta name="description" content="to the best mommy in the universe">
  <meta property="og:title" content="Happy Mother's Day <3">
  <meta property="og:description" content="to the best mommy in the universe">

  <link rel="icon" href="/assets/favicon.png" type="image/png">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>任務提示：養大這個小屁孩！</h1>
    </header>

    <div class="level-bar">
      <span id="level-label">Lv.0</span>
      <div class="bar-container">
        <div class="bar-fill" id="bar-fill"></div>
      </div>
    </div>

    <div class="image-content"></div>

    <div class="button-group">
      <button class="image-button">
        <img src="./assets/icons/apple.png" alt="餵食 icon" class="button-icon">
        餵食
      </button>
      <button class="image-button">
        <img src="./assets/icons/heart.png" alt="照顧 icon" class="button-icon">
        照顧
      </button>
      <button class="image-button">
        <img src="./assets/icons/push.png" alt="推首長 icon" class="button-icon">
        玩推手掌
      </button>
    </div>

    <div class="final-section">
      <div class="final-message">Happy Mother's Day!</div>
      <div class="end-buttons">
        <button id="reset-button" class="end-button">
          <img src="./assets/icons/replay.png" alt="重來 icon" class="button-icon">
          再玩一次
        </button>
        <button id="card-button" class="end-button">
          <img src="./assets/icons/envelope.png" alt="信封 icon" class="button-icon">
          查收卡片
        </button>
      </div>
    </div>

    <div class="card-overlay" id="card-overlay">
      <div class="card-popup">
        <button class="close-button" id="close-card">✕</button>
        <div class="card-content">
          <p>親愛的媽咪：</p>
          <p>祝全宇宙最讚的媽咪母親節大快樂！</p>
          <p>一些老話常談（？）：<br>
            謝謝你一直給我這麼多安全感，讓我知道不管我怎麼樣，身後永遠有人在愛我和支持我🥺 謝謝你不會嫌棄我的焦慮覺得我蠢（但可能覺得我傻？）（不過那是因為你也傻，嘻嘻），還會努力開導我、安慰我、逗我開心。真的沒辦法用言語形容我的感激，只能說當你的女兒真的是這輩子最幸運也最幸福的事情！雖然路途還有點遙遠，但希望我也能越來越可靠，成為像你對我而言一樣令人安心的存在。
          </p>
          <p>希望你一直健康、自在、快樂 ♡ I love u wawashi</p>
          <p>Luv, <br>小屁</p>
        </div>
        <img src="/assets/favicon.png" class="popup-deco" alt="花花">
      </div>
    </div>


  <script src="script.js"></script>
</body>
</html>
